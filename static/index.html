<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicciones CS:GO</title>
    <link rel="stylesheet" href="/app/style.css">
</head>
<body>
    <div class="container">
        <h1>🔫 Predicciones CS:GO 🔍</h1>
        <form id="formulario">
            <label>Distancia recorrida (m):</label>
            <input type="number" id="Distancia" step="0.01" min="0" required>

            <label>Valor equipo inicial (Team):</label>
            <input type="number" id="TeamStartingEquipmentValue" step="0.01" min="0" required>

            <label>Valor equipo ronda (Round):</label>
            <input type="number" id="RoundStartingEquipmentValue" step="0.01" min="0" required>

            <label>Cantidad de granadas lanzadas:</label>
            <input type="number" id="Granadas" min="0" required>

            <label>Participación en kills:</label>
            <input type="number" id="Participacion_Kills" step="0.01" min="0" required>

            <button type="submit">🔮 Predecir</button>
        </form>

        <div class="resultados">
            <h2>🧠 Resultados:</h2>
            <p><strong>Tiempo estimado:</strong> <span id="resultado-tiempo">--</span></p>
            <p><strong>¿Sobrevive más de 70s?:</strong> <span id="resultado-sobrevive">--</span></p>
        </div>
    </div>

    <script src="/app/script.js"></script>
</body>
</html>
